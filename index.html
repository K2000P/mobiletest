<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML</title>
		<meta name="description" content="">
		<meta name="author" content="pammi">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<style>
		#rect1{
		position: relative;width:225px;height:250px;background-color:green;margin:0 0;
		}
		</style>
		<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="jquery.mobile.structure-1.4.5.min.css" />
<script src="functions.js"></script>


<script src="jquery-1.11.1.js"></script>


		<script>
			$(function(){
			var w,h
				$("#rect1").on("swipeleft",function(){
					w=randNum(50);
					h=randNum(500);
					$(this).animate({'width':w,'height':h},slow);
					});
					$("#rect1").on("swiperight",function(){
					w=randNum(500);
					h=randNum(50);
					$(this).animate({'width':w,'height':h},500);
					});

				});

		</script>

		<script src="jquery.mobile-1.4.5.min.js"></script>

		</head>
		<body>
			<div data-role="page" id="page1">
			<div data-role="header"><h2>Make it disappear</h2></div>
			<div data-role="content">
				<div id="rect1"></div>
			</div>
			</div>



		</body>
		</html>
